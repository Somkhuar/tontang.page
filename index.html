<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ต้นทาง - TonTang</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #222;
        }
        header {
            background: rgba(255,255,255,0.9);
            padding: 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
        }
        .logo-wrap {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-logo {
            width: 76px;
            height: 76px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(80,60,140,0.12);
            background: none;
            padding: 0;
            display: block;
            object-fit: cover;
        }
        .header-text { text-align: left; }
        .header-text h1 { margin: 0; }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.2em;
            color: #7048e8;
        }
        .subtitle {
            font-size: 1.3rem;
            color: #444;
            margin-bottom: 1rem;
        }
        main {
            max-width: 760px;
            margin: 2rem auto;
            background: rgba(255,255,255,0.95);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(140, 100, 220, 0.06);
        }
        .hero-img {
            display: block;
            max-width: 240px;
            width: 100%;
            margin: 0 auto 1.5rem auto;
            border-radius: 1em;
            box-shadow: 0 4px 32px rgba(120,120,200,0.14);
            border: 6px solid #f8fafc;
        }
        .btn-main {
            display: inline-block;
            padding: 0.7em 2em;
            background: #7048e8;
            color: #fff;
            font-size: 1.1em;
            border-radius: 2em;
            margin-top: 2em;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-main:hover {
            background: #9775fa;
        }
        @media (max-width: 600px) {
            main { padding: 1em 0.2em; }
            h1 { font-size: 2rem; }
            header { flex-direction: column; gap: 0.5rem; padding: 1rem 0.5rem; }
            .header-text { text-align: center; }
            .logo-wrap { margin-bottom: 0.25rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-wrap">
            <img src="image/Facebook-Profile.png" alt="โลโก้ ต้นทาง - TonTang" class="header-logo" />
        </div>
        <div class="header-text">
            <h1>ต้นทาง - TonTang</h1>
            <div class="subtitle">จุดเริ่มต้นของแรงบันดาลใจและการเติบโต</div>
        </div>
    </header>
    <main>
        <img src="image/Facebook-Cover.jpg" alt="ทางเดินสู่ต้นทาง" class="hero-img" />
        <p style="text-align:center; font-size:1.15em;">
            บางครั้งการเดินทางเริ่มจากคำหนึ่งประโยค… “ต้นทาง – TonTang” <br>
            คือพื้นที่สงบที่เปิดรับความคิด คำคม และเรื่องราวที่อาจพาคุณไปสู่จุดหมายใหม่
        </p>
        <div style="text-align:center;">
            <a class="btn-main" href="#start">เริ่มต้นเส้นทางของคุณ</a>
        </div>
    </main>
</body>
</html>
